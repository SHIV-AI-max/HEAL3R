  <body>

    
    <div id="root"></div>
    <script type="module" src="/src/main2.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Register service worker with cache-busting timestamp
            const swUrl = `/sw.js?v=${Date.now()}`;
            const registration = await navigator.serviceWorker.register(swUrl);
            console.log('ServiceWorker registered:', registration);

            // Force immediate update check
            try { await registration.update(); } catch (e) { console.warn('SW update failed', e); }

            // If a waiting worker exists right now, tell it to skip waiting so it activates
            if (registration.waiting) {
              registration.waiting.postMessage({ type: 'SKIP_WAITING' });
            }

            // When a new worker is found installing, watch its state and request activation
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed') {
                  // If there is an existing controller, this is an update — ask it to activate
                  if (navigator.serviceWorker.controller) {
                    try {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                    } catch (e) { console.warn('postMessage SKIP_WAITING failed', e); }
                  }
                }
              });
            });

            // When the new service worker activates, reload the page once to pick up fresh content.
            // Guard against reload loops by using sessionStorage flag.
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (!sessionStorage.getItem('sw_reloaded_once')) {
                sessionStorage.setItem('sw_reloaded_once', '1');
                console.log('Controller changed — reloading to fetch latest content');
                window.location.reload();
              } else {
                console.log('Controller changed but reload already performed in this session');
              }
            });

          } catch (err) {
            console.log('ServiceWorker registration failed: ', err);
          }
        });
      }
    </script>
    <noscript>You nnnnnnn need to enable JavaScript to run this app.</noscript>
  </body>
